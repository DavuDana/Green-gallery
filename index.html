<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nature Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .card.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin-top: 0;
    }
    .card-content a {
      text-decoration: none;
      color: #2e8b57;
    }
    .like-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .like-count {
      margin-left: 10px;
      color: #444;
      font-weight: bold;
    }
    footer {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    
  </style>
</head>
<body>

  <header>
    <h1>Nature Gallery</h1>
    <p>Explore the beauty of nature</p>
  </header>
  <div class="card">
<img src="images/istockphoto-1188356224-612x612.jpg" alt="More Coming">
 <div class="card-content">
    <h3>Coming Soon</h3>
    <p>More nature features coming soonâ€¦</p>
  </div>
</div>


  <section class="gallery">
    <div class="card">
      <img src="images/pexels-asadphoto-457881.jpg" alt="Forest">  
      <div class="card-content">
        <h3>Peaceful Forest</h3>
        <a href="https://www.pexels.com" target="_blank">View Source</a><br>
        <button class="like-btn">Like</button><span class="like-count">0</span>
      </div>
    </div>
    <div class="card">
      <img src="images/pexels-creative-vix-9754.jpg" alt="Mountain">
      <div class="card-content">
        <h3>Majestic Mountain</h3>
        <a href="https://www.pexels.com" target="_blank">View Source</a><br>
        <button class="like-btn">Like</button><span class="like-count">0</span>
      </div>
    </div>
    <div class="card">
      <img src="images/pexels-jakkel-418831.jpg" alt="Ocean">
      <div class="card-content">
        <h3>Calm Ocean</h3>
        <a href="https://www.pexels.com" target="_blank">View Source</a><br>
        <button class="like-btn">Like</button><span class="like-count">0</span>

        
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Davu's Nature Gallery | All images from <a href="https://www.pexels.com" target="_blank">Pexels</a>
  </footer>

  <script>
    // Like button counter
    const likeButtons = document.querySelectorAll('.like-btn');
    likeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const counter = btn.nextElementSibling;
        counter.textContent = parseInt(counter.textContent) + 1;
      });
    });

    // Scroll animation
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    cards.forEach(card => {
      observer.observe(card);
    });
  </script>
  

</body>
</html>
